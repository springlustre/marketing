
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
  <title>Untitled Page</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
  <script src="http://malsup.github.com/jquery.form.js"></script>

  <script>
    // wait for the DOM to be loaded
    $(document).ready(function() {
      // bind 'myForm' and provide a simple callback function
      $('#myForm').ajaxForm({
//          url:"batchEncodeSchdule",
//          dataType:'json',
          success:function(data, statusText) {
          if (data.status == 200) {
            var total = data.total;
            var complete = data.complete;
            var completeRate = (complete / total) * 100;
            $.unblockUI();
            alert("统计成功！统计数量：" + total + ",完成数量：" + complete + ",完成率：" + completeRate+"%");
          }
          else {
            alert(data);
          }
        },error:function(data) {
          alert("出错！");
        }
      }
      );
    });



  </script>
</head>
<body>

  <form id="myForm" action="http://139.129.25.229:1121/marketing/picture/upload" method="post">
    Name: <input type="file" name="picture" />
    <input type="submit" value="Submit Comment" />
  </form>

</body>
</html>
