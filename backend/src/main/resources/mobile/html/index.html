<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "format-detection" content = "telephone=no">
    <title>数据平台</title>
    <link rel="stylesheet" href="/feeleriii/static/mobile/css/normalize.css">
    <link rel="stylesheet" href="/feeleriii/static/mobile/css/main.css">
    <link rel="stylesheet" href="/feeleriii/static/mobile/css/weui.min.css">
</head>
<body>

<div id="app"></div>

<!--<script src="//cdn.bootcss.com/echarts/3.3.2/echarts.simple.min.js"></script>-->
<script src="/feeleriii/static/mobile/js/lib/echarts.common.min.js"></script>
<script src="/feeleriii/static/mobile/js/lib/flexible.js"></script>
<script src="//cdn.bootcss.com/clipboard.js/1.5.12/clipboard.js"></script>
<!--<script src="/feeler3/static/mobile/js/lib/immutable.min.js"></script>-->
<script src="/feeleriii/static/mobile/dist/vendors.js"></script>
<script src="/feeleriii/static/mobile/dist/mobile.js"></script>
<script>
    const clipboard = new Clipboard('.copy');
    clipboard.on('success', function(e) {
        console.info('复制Action:', e.action);
        console.info('Text:', e.text);
        e.clearSelection();
        alert("复制成功");
    });
    clipboard.on('error', function(e) {
        alert("复制失败，请手动复制");
    });
</script>
<!--<script src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/2.5.1/vconsole.min.js"></script>-->

</body>
